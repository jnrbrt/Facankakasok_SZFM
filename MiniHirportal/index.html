<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>Egyszerű Hírportál</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.css" />
    </head>
    <body>
        <header id="header">
            <div id="header-left">
                <label id="nav-label">☰ Kategóriák</label>
                <ul id="nav-categories" data-simplebar>
                    <li>Tudomány</li>
                    <li>Politika</li>
                    <li>Gazdaság</li>
                    <li>Bulvár</li>
                    <li>Külföld</li>
                    <li>Sport</li>
                    <li>E-sport</li>
                    <li>Élet</li>
                    <li>Tech</li>
                </ul>
            </div>

            <div id="header-right">
                <input type="text" placeholder="Keresés" id="search-box">
                <button id="search-button" onclick="Search()">Keresés</button>
            </div>

            <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-switch">
                <label for="dark-mode-switch" class="switch-label">
                    <span class="label-left">Light Mode</span>
                    <span class="toggle-circle"></span>
                    <span class="label-right">Dark Mode</span>
                </label>
            </div>
        </header>
        <main id="main">
            <section>
                <div id="article-list"></div>
                <div id="pagination"></div>
            </section>
        </main>
        <footer id="footer">
            <a href="index.html" target="_self">Főoldal</a>
            Mini-Hírportál © 2025
        </footer>

        <script type="module" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    </body>
</html>
